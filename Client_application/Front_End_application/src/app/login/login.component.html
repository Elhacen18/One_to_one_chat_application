<div class="auth-page">
  <mat-card class="auth-card">
    <mat-card-title class="auth-title">LOGIN</mat-card-title>

    <mat-card-content>
      <!-- You can wire this later (Reactive Forms) -->
      <form [formGroup]="loginform" class="auth-form" autocomplete="off" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput type="text" placeholder="userName" formControlName="userName" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" formControlName="password" />
          <button mat-icon-button matSuffix type="button" aria-label="Toggle password">
          </button>
        </mat-form-field>

        <mat-checkbox class="remember">Remember me</mat-checkbox>

        <button mat-raised-button color="primary" class="primary-btn" type="submit" >
          LOGIN 
        </button>
        <div class="auth-footer">
          <span>Need an account?</span>
          <a class="link" routerLink="/register">SIGN UP</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
