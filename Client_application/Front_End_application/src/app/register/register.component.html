<div class="auth-page" >
  <mat-card class="auth-card">
    <mat-card-title class="auth-title">Sign up</mat-card-title>

    <mat-card-content>
      <!-- You can wire this later (Reactive Forms) -->
      <form [formGroup]="registerForm" class="auth-form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Email" formControlName="email"/>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput type="text" placeholder="Username" formControlName="username"/>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>First name</mat-label>
          <input matInput type="text" placeholder="First name" formControlName="firstName"/>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Last name</mat-label>
          <input matInput type="text" placeholder="Last name" formControlName="lastName"/>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" formControlName="password"/>
          <button mat-icon-button matSuffix type="button" aria-label="Toggle password">
          </button>
        </mat-form-field>
        <mat-checkbox class="remember">Remember me</mat-checkbox>
        <button mat-raised-button color="primary" class="primary-btn" type="submit">
          Create your account
        </button>
        <div class="auth-footer">
          <span>Have an account?</span>
          <a class="link" routerLink="/login">SIGN IN</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
